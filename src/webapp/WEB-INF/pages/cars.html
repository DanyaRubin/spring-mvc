<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loop</title>
    <style>
        table th, table td {padding: 5px;}
        .row  {
            font-style: italic;
        }
        .even-row {
            color: black;
        }
        .odd-row {
            color: blue;
        }
    </style>
</head>
<body>
<h1>CARS</h1>
<table border="1">
    <tr>
        <th>No</th>
        <th>Model</th>
        <th>Series</th>
        <th>Colour</th>
    </tr>
    <tr th:each="messages, state : ${messages}"
        class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">
        <td th:utext="${state.count}">No</td>
        <td th:utext="${messages.model}">Model</td>
        <td th:utext="${messages.series}">Series</td>
        <td th:utext="${messages.colour}">Colour</td>
    </tr>
</table>
</div>
</body>
</html>
